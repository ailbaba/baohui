<style type="text/css">
*{ margin: 0;padding:0;}
#msg{
	width:350px;
	height:250px;
	border:#000 solid 1px;
	position:absolute;
	right:0px;
	bottom:0px;
	display:none;
}
#msg_close{
	text-align:right;
	border-bottom:#000 double 1px;
}
</style>
<script type="text/javascript">
$(function(){
	$("#show").click(function (){
		$("#msg").slideDown();
	});
	$("#hide").click(function (){
		$("#msg").slideUp();
	});
	$("#msg_close a").click(function(){
		$("#msg").slideUp();
	});
})
</script>
