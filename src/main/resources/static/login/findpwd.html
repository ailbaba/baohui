<div class="page-container">

			<div class="login_logo">

		<div class="main_box">
			<div class="pwd_box step1">
				<h3>找回密码</h3>
				<div class="pwd_form">
					<form method="post" id="pwdForm" action="">
						<div class="form-group">
							<label for="elsAccount" class="t"><span>ELS 账号</span><span class="span-sign">：</span></label>
							<input id="elsAccount" placeholder="请输入ELS账号" value="" name="elsAccount" type="text" class="form-control x319 in"
							       autocomplete="off">
						</div>
						<div class="form-group">
							<label for="elsSubAccount" class="t"><span>个人账号</span><span class="span-sign">：</span></label>
							<input id="elsSubAccount" placeholder="请填写个人账号" value="" name="elsSubAccount" type="text" class="form-control x319 in"
							       autocomplete="off">
						</div>
						<div class="form-group">
							<label for="identifyCode" class="t"><span>图形验证码</span><span class="span-sign">：</span></label>
							<input id="identifyCode"  placeholder="请输入图中的内容" name="identifyCode" type="text" class="form-control x164 in">
							<img id="code" alt="点击更换" title="点击更换" src="../image/identifyingCode.img" class="m">
							<label class="js-changeCode" title="点击更换"></label>
						</div>
						<!--<div class="form-group">-->
							<!--<label for="elsTelNumber" class="t"><span>手机号</span><span class="span-sign">：</span></label>-->
							<!--<input id="elsTelNumber" placeholder="请输入绑定的手机号" value="" name="elsTelNumber" type="text" class="form-control x319 in"-->
							       <!--autocomplete="off">-->
						<!--</div>-->
						<div class="form-group">
							<label for="elsTelCode" class="t"><span>短信验证码</span><span class="span-sign">：</span></label>
							<input id="elsTelCode" placeholder="请输入短信验证码" value="" name="elsTelCode" type="text" class="form-control x319 in"
							       autocomplete="off">
							<div id="getTelCode" class="btn gray btn-getTelCode">获取验证码</div>
						</div>
						<div class="clear"></div>
						<div class="form-group space">
							<button type="button" id="next_step"
							        class="btn blue">下一步
							</button>
							<button type="button"
							        class="btn gray goBackBtn">返回
							</button>
							<div class="clear"></div>
						</div>
					</form>
				</div>
			</div>
			<div class="pwd_box step2">
				<h3>设置新密码</h3>
				<div class="pwd_form">
					<form method="post" id="setPwd" action="">
						<div class="form-group">
							<label for="newPwd" class="t"><span>新密码</span><span class="span-sign">：</span></label>
							<input id="newPwd" placeholder="请输入新密码" value="" name="newPwd" type="password" class="form-control x319 in"
							       autocomplete="off">
						</div>
						<div class="form-group">
							<label for="rNewPwd" class="t"><span>确认新密码</span><span class="span-sign">：</span></label>
							<input id="rNewPwd" placeholder="请再次输入新密码" value="" name="rNewPwd" type="password" class="form-control x319 in"
							       autocomplete="off">
						</div>
						<div class="clear"></div>
						<div class="form-group space">
							<button type="button" id="submit"
							        class="btn blue">提交
							</button>
							<button type="button"
							        class="btn gray goBackBtn">返回
							</button>
							<div class="clear"></div>
						</div>
					</form>
				</div>
